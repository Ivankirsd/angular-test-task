<div class="pagination-container row justify-content-end" >

  <div class="pagination-info my-auto">
    <p class="">Showing {{(page-1)*perPage +1 }} to {{ page*perPage > count ? count : page*perPage }} of {{ count }}</p>
  </div>
  <nav class="">
    <ul class="pagination justify-content-end">
      <li
        class="page-item"
        [ngClass]="{disabled: page === 1}"
      >
        <button class="page-link" (click)="onPrev()" [disabled]="page === 1 || loading">
          <span class="zmdi zmdi-chevron-left"></span>
        </button>
      </li>
      <li
        class="page-item"
        *ngFor="let pageNum of getPages()"
        [ngClass]="{disabled: pageNum === page}"
      >
        <button class="page-link"  [disabled]="pageNum === page" (click)="onPage(pageNum)">{{ pageNum }}</button>
      </li>
      <li
        class="page-item"
        [ngClass]="{disabled: lastPage() || loading}"

      >
        <button  class="page-link" (click)="onNext()" [disabled]="lastPage() || loading">
          <span class="zmdi zmdi-chevron-right"></span>
        </button>
      </li>
    </ul>

  </nav>
  <div class="pagination-info my-auto">
    <p class="text-center">Item per page</p>
  </div>

  <div class="form-group">
    <select id="inputState" class="form-control"  [(ngModel)]="perPage" name="perPage" (change)="changePerPage()">
      <option *ngFor="let perPageValue of perPageValues" [value]="perPageValue">{{ perPageValue }}</option>
    </select>
  </div>
</div>
